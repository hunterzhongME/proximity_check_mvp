      positions: [-0.5, 0.0, 1.7, 1.57, -0.785, 0.0]
    pos4: 
      positions: [1.0, 1.0, 0.1, 0.0, 1.0, 0.0]

    joints:
      - rv7frl_joint_1
      - rv7frl_joint_2
      - rv7frl_joint_3
      - rv7frl_joint_4
      - rv7frl_joint_5
      - rv7frl_joint_6

    check_starting_point: false
