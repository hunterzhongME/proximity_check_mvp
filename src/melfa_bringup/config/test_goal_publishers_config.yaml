    wait_sec_between_publish: 6

    goal_names: ["pos1", "pos2","pos3","pos4"]

    pos1: 
      positions: [0.5, 1.5, 1.0, 0.5, 0.5, 0.5]
    pos2: 
      positions: [0.0, 0.0, 1.5707, 0.0, 1.5707, 0.0]
